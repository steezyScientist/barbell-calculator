<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Settings - Barbell Calculator by Artem Guzun</title>
    <link rel="stylesheet" href="settings.css">
</head>
<body>
	<div class="background-yellow" id="background-images"></div>
	
    <a href="index.html">
        <button id="homeButton" type="button">
            <img src="Main\HOME.png" alt="Home">
        </button>
    </a>    

    <div id="grid-container">
        <div class="grid-item">
            <div id="counter">0</div>
            <img id="45plate" src="Plates\45.png" alt="45">
        </div>
        <div class="grid-item">
            <div id="counter">0</div>
            <img id="35plate" src="Plates\35.png" alt="35">
        </div>
        <div class="grid-item">
            <div id="counter">0</div>
            <img id="25plate" src="Plates\25.png" alt="25">
        </div>
        <div class="grid-item">
            <div id="counter">0</div>
            <img id="10plate" src="Plates\10.png" alt="10">
        </div>
        <div class="grid-item">
            <div id="counter">0</div>
            <img id="5plate" src="Plates\5.png" alt="5">
        </div>
        <div class="grid-item">
            <div id="counter">0</div>
            <img id="1plate" src="Plates\1.png" alt="1">
        </div>
        <div class="grid-item">
            <div id="counter">0</div>
            <img id="0.5plate" src="Plates\0.5.png" alt="0.5">
        </div>
        <div class="grid-item">
        </div>
      </div>
      <button id="homeButton" type="button">
        <img src="Main\CLEAR.png" alt="CLEAR">
    </button>
    <script src="settings.js"></script>
</body>
</html>
